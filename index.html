<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe by Younes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <meta
      name="description"
      content="Play Tic Tac Toe against the computer or a friend."
    />
    <meta name="keywords" content="Tic Tac Toe, game, play, computer, friend" />
    <meta name="author" content="Younes" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Main Game Codes HTML -->
    <main class="container">
      <div class="player1-container">
        <div class="player-card">
          <img
            src="./assets/images/player-pictures/boy-1.jpg"
            alt="Player Picture"
            class="player-picture"
          />
          <h4 class="player1-name">Abbas Jafari</h4>
          <div class="player1-marker player-marker">O</div>
        </div>
        <div class="player-scores-container">
          <p>Win Rounds : <span class="player-scores player1-score">0</span></p>
        </div>
      </div>
      <div class="game-container">
        <div class="round-number">
          <h4 class="round">1st</h4>
          <p>Round</p>
        </div>
        <div class="game-board">
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <!-- Line For Winner Marks -->
          <div id="strike-line"></div>
        </div>
        <div class="next-round">
          <h4>Next Round</h4>
        </div>
      </div>
      <div class="player2-container">
        <div class="player-card">
          <img
            src="./assets/images/player-pictures/girl-1.jpg"
            alt="Player Picture"
            class="player-picture"
          />
          <h4 class="player2-name"></h4>
          <div class="player2-marker player-marker">X</div>
        </div>
        <div class="player-scores-container">
          <p>Win Rounds : <span class="player-scores player2-score">0</span></p>
        </div>
      </div>
    </main>
    <!-- Getting Player Name Page -->
    <form
      method="post"
      action="https://formtester.goodbytes.be/post.php"
      id="get-players"
    >
      <div class="playername-container">
        <input
          type="text"
          class="get-player1-name get-player-name"
          placeholder="What is Your Name?"
          name="player-name"
          required
        />
        <div class="get-player-mark">
          <div class="marker-x">
            <label for="marker-x">X</label>
            <input
              type="radio"
              name="p1marker"
              id="marker-x"
              value="X"
              required
            />
          </div>
          <p>Choose Your Marker</p>
          <div class="marker-o">
            <label for="marker-o">O</label>
            <input
              type="radio"
              name="p1marker"
              id="marker-o"
              value="O"
              required
            />
          </div>
        </div>
        <button class="submit-player-btn">Submit</button>
      </div>
    </form>
  </body>
</html>
